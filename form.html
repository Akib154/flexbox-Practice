<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
        }
        nav > div > a{
            padding-right: 2%;
        }

        nav a {
            color: black;
            text-decoration: none;
        }
        .login-form{
            display:flex;
            flex-direction: column;
            width:30%;
        }
        .container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Blog</a>
            <a href="">About</a>
        </div>

        <a href="">Login</a>
    </nav>

    <div class="container">
        <form class="login-form">
            <h3>Please Login</h3>
            <input type="email" name="" id="" placeholder="Write your email">
            <input type="password" name="" id="" placeholder="enter your password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
